<!DOCTYPE html>
<html>
<head>
  <title>Spork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<style type="text/css" media="screen">
		#square {
			position: absolute;
			background-image:url('img/greenPlayer.png');
			width: 128px;
			height: 128px;
			left: 80px;
			top: 100px;
		}
	</style>


	<script type="text/javascript">	
		function init(){			
			document.getElementById("square").addEventListener('touchmove', function(e){
				e.preventDefault();
				var square = document.getElementById("square")
				square.style.left = e.targetTouches[0].screenX + "px"
				square.style.top = e.targetTouches[0].screenY + "px"				
			},false);
			
			document.addEventListener('touchmove', function(e){
				e.preventDefault();
			},false);
		}
		
	  window.onload = init;	
	</script>
</head>

<body>
	<div id="square"></div>
</body>
</html>
