<!DOCTYPE html>
<html>
<head>
  <title>Spork</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	
	<style type="text/css" media="screen">
		#spork {
			position: absolute;
			background-image:url('img/bluePlayer.png');
			width: 128px;
			height: 128px;
			left: 80px;
			top: 100px;
		}
	</style>


	<script type="text/javascript">	
		function init(){
			document.onkeydown=checkArrowKeys;
						
			document.getElementById("spork").addEventListener('touchmove', function(e){
				e.preventDefault();
				var spork = document.getElementById("spork")
				spork.style.left = e.targetTouches[0].screenX + "px"
				spork.style.top = e.targetTouches[0].screenY + "px"				
			},false);
			
			document.addEventListener('touchmove', function(e){
				e.preventDefault();
			},false);
		}
		
		function checkArrowKeys(e){
		    var arrs= [], key= window.event? event.keyCode: e.keyCode;
		    arrs[37]= 'left';
		    arrs[38]= 'up';
		    arrs[39]= 'right';
		    arrs[40]= 'down';
		    if(arrs[key]) alert(arrs[key]);
		}
		
	  window.onload = init;	
	</script>
</head>

<body>
	<div id="spork"></div>
</body>
</html>
